apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-app-ingress
  namespace: devops-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - YOUR_DOMAIN_HERE
      secretName: ai-app-tls
  rules:
    - host: YOUR_DOMAIN_HERE
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-app-svc
                port:
                  number: 80
