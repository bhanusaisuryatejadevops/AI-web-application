apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: devops-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.0.0
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin_password
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-svc
  namespace: devops-ai
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
